def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader('UTF-8') { reader ->
        localProperties.load(reader)
    }
}

def flutterRoot = localProperties.getProperty('flutter.sdk')
if (flutterRoot == null) {
    throw new GradleException("Flutter SDK not found. Define location with flutter.sdk in the local.properties file.")
}

def flutterVersionCode = localProperties.getProperty('flutter.versionCode')
if (flutterVersionCode == null) {
    flutterVersionCode = '1'
}

def flutterVersionName = localProperties.getProperty('flutter.versionName')
if (flutterVersionName == null) {
    flutterVersionName = '1.0'
}

apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'com.google.gms.google-services'
apply from: "$flutterRoot/packages/flutter_tools/gradle/flutter.gradle"

android {
    compileSdkVersion 30

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }

    signingConfigs {
        dev {
            storeFile file("/Users/pandu/.android/dev.keystore")
            storePassword "brinvestyuk"
            keyAlias "dev"
            keyPassword "brinvestyuk"
        }
        prod {
            storeFile file("/Users/pandu/.android/prod.keystore")
            storePassword "brinvestyuk"
            keyAlias "prod"
            keyPassword "brinvestyuk"
        }
    }

    defaultConfig {
        // TODO: Specify your own unique Application ID (https://developer.android.com/studio/build/application-id.html).
        applicationId "id.learn.brinvestyuk.learn_brinvestyuk"
        minSdkVersion 19
        targetSdkVersion 30
        versionCode flutterVersionCode.toInteger()
        versionName flutterVersionName
    }

    buildTypes {
        debug {
            signingConfig signingConfigs.dev
        }

        release {
            signingConfig signingConfigs.prod
        }
    }

    flavorDimensions "app"

    productFlavors {
        dev {
            dimension "app"
            resValue "string", "app_name", "BRInvestYuk! Dev"
            versionNameSuffix "-dev"
            applicationId "id.learn.brinvestyuk.dev"
            signingConfig signingConfigs.dev
        }

        prod {
            dimension "app"
            resValue "string", "app_name", "BRInvestYuk!"
            applicationId "id.learn.brinvestyuk"
            signingConfig signingConfigs.prod
        }
    }
}

flutter {
    source '../..'
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
}
